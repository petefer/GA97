	<meta name = "description" content = "Martin Heidegger GA 97 - Anmerkungen I-V (Schwarze Hefte)  (1942-48)" >

	<div class="gastyle">
	<p style="text-indent:0;margin:0;font-size:medium;">
Das Denken hat sich für die nächsten drei Jahrhunderte auf einem anderen Stern heimisch gemacht. Aber Denken ist Andenken. <br />
<br />
<br />
<br />
	</p>
	<p style="text-indent:0;margin:0;font-size:medium;">
Erst wenn du ganz gelöst ins Hören reiner Unterscheidung, 	</p>
	<p style="text-indent:0;margin:0;font-size:medium;">
bedarfst du nicht mehr des Verzichts, bist ledig der Vermeidung. </p>

	</div>
