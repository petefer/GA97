	<div class="gastyle">
	<span style="float:left;">426</span><div style="text-align:center;"> Anmerkungen IV </div><br />
	<p style="text-indent:0;margin:0;font-size:medium;">
Größer als die Gefahr der technischen Vernichtung ist das Bedrohliche von Versuchen, das Unscheinbare und seine Pflege zu organisieren und das Einfache zum Prinzip auszurufen. 	</p>
	<p style="text-indent:0;margin:0;font-size:medium;">
Wie wehren wir dieser letzten Gefahr? 	</p>
	<p style="text-indent:0;margin:0;font-size:medium;">
Auch sie kommt noch aus der Herrschaft der Historie. </p>
